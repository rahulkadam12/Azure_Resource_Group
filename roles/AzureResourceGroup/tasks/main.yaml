- name: "Importing Test Subscriptions variables"
  include_vars: roles/AzureResourceGroup/vars/variables_test.yaml
  when: Subscription_Name == "TetraPakAzure_Test"

- name: "Importing Prod Subscriptions variables"
  include_vars: roles/AzureResourceGroup/vars/variables_prod.yaml
  when: Subscription_Name == "TetraPakAzure_Prod"

- name: "Importing TLIAzure Subscriptions variables"
  include_vars: roles/AzureResourceGroup/vars/variables_TLIAzure.yaml
  when: Subscription_Name == "TLIAzure"

